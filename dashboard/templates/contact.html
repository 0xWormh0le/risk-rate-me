{% extends "private/base.html" %}

{% block extra_css %}
<!-- wysihtml5 CSS -->
<link rel="stylesheet" type="text/css" href="/static/css/members/bootstrap-wysihtml5.css">
<!-- Dropzone css -->
<link href="/static/css/members/dropzone.css" rel="stylesheet" type="text/css">
{% endblock extra_css %}



{% block page_content %}
<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="row page-titles">
    <div class="col-12 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">Contact Us</h3>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li class="breadcrumb-item active">Contact Us</li>
        </ol>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
            <form action="{% url 'feedback' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="redirect" value="{{ request.path }}" />
                <h3 class="card-title">Compose New Message</h3>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Subject:" required name="subject">
                </div>
                <div class="form-group">
                    <textarea class="textarea_editor form-control" rows="15" placeholder="Enter text ..." required name="message"></textarea>
                </div>

                <button type="submit" class="btn btn-success m-t-20"><i class="fa fa-envelope-o"></i> Send</button>
                <button class="btn btn-inverse m-t-20"><i class="fa fa-times"></i> Discard</button>
            </form>
            </div>
        </div>
    </div>
</div>



<!-- ============================================================== -->
<!-- End Page Content -->
<!-- ============================================================== -->

{% endblock page_content %}
{% block extra_js %}
<script src="/static/js/wysihtml5-0.3.0.js"></script>
<script src="/static/js/bootstrap-wysihtml5.js"></script>
<script src="/static/js/dropzone.js"></script>

<script>
    $(document).ready(function() {

        $('.textarea_editor').wysihtml5();

    });

</script>

{% endblock extra_js %}
